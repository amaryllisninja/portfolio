{% extends 'base_main.html' %} 
{% block jobs_table %}
<div class="album py-5 bg-light">
  <div class="container">

    <div class="row">
      {% for job in jobs.all %}
        
      <div class="col-md-4">
        <div class="card mb-4 box-shadow">
          <img class="card-img-top" src="{{ job.image.url }}">
          <div class="card-body">
            <p class="card-text">
              {{ job.summary }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <a href="{% url 'detail' job.id %}">
                  <button type="button" class="btn btn-sm btn-outline-secondary">View Project</button>
                </a>
                </div>
              </div>
            </div>
          </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}

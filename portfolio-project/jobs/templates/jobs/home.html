<!doctype html>
          <html lang="en">
          {% load static %}
            <head>
              <meta charset="utf-8">
              <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
              <meta name="description" content="">
              <meta name="author" content="">
              <link rel="icon" href="../../../../favicon.ico">
          
              <title>Amaryllis' Portfolio</title>
          
              <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
            </head>
          
            <body>
          
              <main role="main">
          
                <section class="jumbotron text-center">
                  <div class="container">
                    <h1 class="jumbotron-heading">Amaryllis</h1>
                    <p class="lead text-muted">A collection of my programming and design projects.</p>
                    <p>
                        <a href="https://github.com/amaryllisninja" class="btn btn-primary my-2">GitHub</a>
                        <a href="https://amaryllisart.com" class="btn btn-secondary my-2">Illustrations</a>
                        <a href="https://www.linkedin.com/in/amaryllisart/" class="btn btn-outline-primary my-2">LinkedIn</a>
                    </p>
                    <img src="{% static 'ama.png' %}" height="300" />
                  </div>
                </section>
          
                <div class="album py-5 bg-light">
                  <div class="container">
          
                    <div class="row">
                        {% for job in jobs.all %}
                        
                        
                      <div class="col-md-4">
                        <div class="card mb-4 box-shadow">
                          <img class="card-img-top" src="{{ job.image.url }}">
                          <div class="card-body">
                            <p class="card-text">
                                {{ job.summary }} - 
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                              <div class="btn-group">
                                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                                <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                              </div>
                              <small class="text-muted">9 mins</small>
                            </div>
                          </div>
                        </div>
                      </div>
                      {% endfor %}
                    </div>
                  </div>
                </div>
          
              </main>
          
              <!-- Bootstrap core JavaScript
              ================================================== -->
              <!-- Placed at the end of the document so the pages load faster -->
              <script src="{% static 'js/bootstrap.js' %}" ></script>
              <script src="{% static 'jquery-3.3.1.min.js' %}" ></script>
            </body>
          </html>
